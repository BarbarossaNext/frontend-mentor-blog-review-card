<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Google fonts: -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main class="top-container">

    <article class="card">

      <header class="image-container">
        <img class="image" src="assets/images/figma-blog-image.svg" alt="blog preview image">
      </header>

      <section class="content">
        <label class="category">
          Learning
        </Label>
        <time class="publish-date">
          Published 12 Dec 2023
        </time>
        <h1 class="title">
          HTMl & CSS foundations
        </h1>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </section>

      <footer class="footer">
        <img class="author-picture" src="assets/images/image-avatar.webp">
        <p class="author-name">Greg Hooper</p>
      </footer>


    </article>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">BarbarossaNext</a>.
    </div>

  </main>



</body>

</html>
